<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ardent Template</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      media="screen"
      href="assets/vendor/font-awesome/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- header content of the page -->
      <header></header>
      <!-- main content of the page -->
      <main>
        <section class="contact-form">
          <div class="wrapper">
            <div class="form-container">
              <form target="_self">
                <h1>Contact form</h1>
                <span>we'll contact you soon</span>
                <div class="name-wrapper">
                  <div class="input-wrapper">
                    <label for="fname">First Name:</label>
                    <input
                      type="text"
                      class="input-box"
                      id="fname"
                      placeholder="First Name"
                      minlength="3"
                    />
                    <span class="error-fname"
                      >please enter valid first name</span
                    >
                  </div>
                  <div class="input-wrapper">
                    <label for="lname">Last Name:</label>
                    <input
                      type="text"
                      class="input-box"
                      id="lname"
                      placeholder="Last Name"
                      minlength="3"
                    />
                    <span class="error-lname"
                      >please enter valid last name</span
                    >
                  </div>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      id="subject"
                      placeholder="Subject"
                      class="input-box"
                    />
                    <span class="error-subject">subject cannot be empty</span>
                  </div>
                  <div class="input-wrapper">
                    <input
                      type="text"
                      class="input-box"
                      id="cname"
                      placeholder="Contact No."
                    />
                    <span class="error-cname"
                      >please enter a valid contact No</span
                    >
                  </div>
                </div>
                <!-- email section -->
                <div class="name-wrapper2">
                  <div class="input-wrapper">
                    <input
                      type="email"
                      class="input-box3"
                      id="ename"
                      placeholder="Email Id"
                    />
                    <span class="error-ename">please enter a valid email</span>
                  </div>
                </div>
                <input type="submit" id="submit-btn" value="submit" />
              </form>
            </div>
          </div>
        </section>
        <section class="contact-list">
          <div class="wrapper">
            <div class="form-container2">
              <div class="tables2">
                <span>First name</span>
                <span>Last name</span>
                <span>Subject</span>
                <span>Email id</span>
                <span>Contact No</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- footer content of the page -->
      <footer></footer>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
